<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Event Bubble</title>
</head>
<body>
      
           <div id="container">
            <h1>This is my Heading</h1>
               <ul id="my-list">
                   <li id="first-list">Lorem, ipsum dolor.</li>
                   <li>Dignissimos, iusto optio.</li>
                   <li>Quidem, minus cupiditate.</li>
                   <li>Aut, fugit tempora.</li>
                   <li>Deserunt, eius eum.</li>
               </ul>
           </div>
     
    <script>
          document.getElementById('first-list').addEventListener("click",function (event) {

            console.log("This is my first list item"); 

            
          })

          document.getElementById("container").addEventListener("click",function (event) {
            
            console.log("This is my container");

          })
          document.getElementById("my-list").addEventListener("click",function (event) {
            
            console.log("This is ul list");

            event.stopPropagation();

          })
    </script>
</body>
</html>
